<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Partice</title>
</head>
<body>
    <h4>Sample Table - 1</h4>
    <table border="1" cellpadding="4" cellspacing="0">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Location</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Imay</td>
                <td>Chennai</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jhon</td>
                <td>Bangalore</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam</td>
                <td>Vellore</td>
            </tr>
        </tbody>
    </table>
    <h4>Sample Table - 2 Using Row Span</h4>
    <table border="1" cellpadding="4" cellspacing="0">
        <thead>
            <th>Cell 1</th>
            <th colspan="3">Cell 2</th>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td rowspan="2">4</td>
            </tr>
            <tr>
                <td>1</td>
                <td colspan="2">2</td>
            </tr>
        </tbody>
    </table>


    <h4>Sample Table - 3 Task</h4>
    <table border="1" cellpadding="4" cellspacing="0" style="text-align: center;">
        <thead>
            <tr>
                <th rowspan="2">&nbsp;</th>
                <th colspan="2">Average</th>
                <th rowspan="2">Eye Problem</th>
            </tr>
            <tr>
                <th>Weight</th>
                <th>Height</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Female</td>
                <td>16.4</td>
                <td>32.00</td>
                <td>35%</td>
            </tr>
            <tr>
                <td>Male</td>
                <td>14.1</td>
                <td>28.70</td>
                <td>48%</td>
            </tr>
        </tbody>
    </table>

    <h3>Click Here To View <a href="task.html" target="_blank">Table Task</a></h3>
</body>
</html>
