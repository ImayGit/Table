<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Task</title>
</head>
<body>
    <h4>Task Table - 1</h4>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>Position</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Imay</td>
                <td>Developer</td>
                <td>$10,000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jhon</td>
                <td>Tester</td>
                <td>$10,000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Sam</td>
                <td>Designer</td>
                <td>$10,000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Jack</td>
                <td>Marketing</td>
                <td>$10,000</td>
            </tr>
        </tbody>
    </table>

    <h4>Task Table - 2</h4>
    <table border="1" cellpadding="10" cellspacing="0">
        <thead>
            <tr>
                <th colspan="6">Time Table</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th>Thu</th>
                <th>Fri</th>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td>Science</td>
                <td>Arts</td>
            </tr>
            <tr>
                <td colspan="5" style="text-align: center;">Lunch</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
                <td colspan="2" rowspan="2" style="text-align: center;">PET</td>
            </tr>
            <tr>
                <td>Math</td>
                <td>Science</td>
                <td>Math</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
